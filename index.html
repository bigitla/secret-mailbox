<!DOCTYPE html>
<html>
<head>
  <title>Crypto Squirrel</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 2em;
      background: #000;
      color: #87CEFA; /* light blue */
    }
    textarea, input {
      width: 100%;
      margin-top: 1em;
      padding: 0.5em;
      background-color: #111;
      color: #87CEFA;
      border: 1px solid #444;
      border-radius: 5px;
    }
    button {
      margin-top: 1em;
      padding: 0.5em 1em;
      background-color: #222;
      color: #87CEFA;
      border: 1px solid #444;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #333;
    }
    .message {
      background: #111;
      color: #87CEFA;
      padding: 1em;
      margin-top: 1em;
      border: 1px solid #444;
      border-radius: 5px;
    }
    #veil {
      font-style: italic;
      color: #aaa;
      margin-top: 2em;
      text-align: center;
    }
    img.squirrel {
      width: 100%;
      max-width: 300px;
      margin-top: 2em;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h2>ðŸŒ¸ Crypto Safe</h2>

  <label for="keyword">Private Key:</label>
  <input type="password" id="keyword">

  <label for="messageInput">Message:</label>
  <textarea id="messageInput" rows="4"></textarea>

  <button onclick="saveToServer()">ðŸ“© Drop Message</button>
  <button onclick="loadMessages()">ðŸ“¬ Check Message</button>

  <img src="/squirrel.png" alt="Cute squirrel with envelope" class="squirrel">

  <p id="veil">These words are sealed in silence, waiting for the one who knows the name.</p>
  <div id="output"></div>

  <script>
    async function saveToServer() {
      const keyword = document.getElementById('keyword').value;
      const message = document.getElementById('messageInput').value;
      if (!keyword || !message) return alert("Please enter both keyword and message.");

      const ciphertext = CryptoJS.AES.encrypt(message, keyword).toString();

      await fetch('/mailbox', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: ciphertext })
      });

      alert("Message saved.");
      document.getElementById('messageInput').value = '';
    }

    async function loadMessages() {
      const keyword = document.getElementById('keyword').value;
      const res = await fetch('/mailbox');
      const data = await res.json();

      let output = '';
      let decryptedAny = false;

      data.slice().reverse().forEach((msg, i) => {
        try {
          const bytes = CryptoJS.AES.decrypt(msg, keyword);
          const originalText = bytes.toString(CryptoJS.enc.Utf8);
          if (originalText) {
            decryptedAny = true;
            output += `<div class="message"><strong>Message ${i + 1}:</strong><br>${originalText}</div>`;
          } else {
            output += `<div class="message">Message ${i + 1}: ðŸ”’ Unable to decrypt</div>`;
          }
        } catch {
          output += `<div class="message">Message ${i + 1}: ðŸ”’ Unable to decrypt</div>`;
        }
      });

      document.getElementById('output').innerHTML = output;
      document.getElementById('veil').style.display = decryptedAny ? 'none' : 'block';
    }
  </script>
</body>
</html>
