<!DOCTYPE html>
<html>
<head>
  <title>Crypto Squirrel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 2em 1em;
      background: url('/bg.png') no-repeat center center fixed;
      background-size: cover;
      color: #87CEFA;
      position: relative;
      z-index: 0;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    .form-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .form-wrapper label,
    .form-wrapper input,
    .form-wrapper textarea {
      width: 100%;
      max-width: 500px;
    }

    textarea, input {
      margin-top: 1em;
      padding: 0.75em;
      font-size: 1em;
      background-color: #111;
      color: #87CEFA;
      border: 1px solid #444;
      border-radius: 5px;
    }

    .split-button {
      display: flex;
      width: 100%;
      max-width: 500px;
      margin-top: 1em;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 0 5px rgba(135, 206, 250, 0.3);
    }

    .split-button button {
      flex: 1;
      padding: 0.75em 0;
      font-size: 1em;
      background-color: #222;
      color: #87CEFA;
      border: none;
      cursor: pointer;
    }

    .split-button button:first-child {
      border-right: 1px solid #444;
    }

    .split-button button:hover {
      background-color: #333;
    }

    .message {
      background: #111;
      color: #87CEFA;
      padding: 1em;
      margin-top: 1em;
      border: 1px solid #444;
      border-radius: 5px;
      cursor: pointer;
    }

    .timestamp {
      margin-bottom: 0.5em;
      font-weight: bold;
      display: block;
    }

    .preview {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .full {
      white-space: pre-wrap;
      margin-top: 0.5em;
      display: none;
    }

    #veil {
      font-style: italic;
      color: #aaa;
      margin-top: 2em;
      text-align: center;
    }

    img.squirrel {
      width: 100%;
      max-width: 300px;
      margin-top: 2em;
      display: block;
      margin-left: auto;
      margin-right: auto;
      background-color: transparent;
    }

    #outputWrapper {
      max-height: none;
      overflow-y: visible;
      position: relative;
    }

    #outputWrapper.scrollable {
      max-height: 600px;
      overflow-y: auto;
      padding-right: 0.5em;
    }

    #outputWrapper.scrollable::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40px;
      background: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.6));
      pointer-events: none;
    }

    @media (max-width: 480px) {
      body {
        font-size: 1.1em;
      }
      .split-button {
        flex-direction: column;
      }
      .split-button button:first-child {
        border-right: none;
        border-bottom: 1px solid #444;
      }
    }
  </style>
</head>
<body>
  <h2>‚Çø Crypto Squirrel</h2>

  <div class="form-wrapper">
    <label for="keyword">Private Key:</label>
    <input type="password" id="keyword">
    <label for="messageInput" style="margin-top: 2em; display: block;">Message:</label>
    <textarea id="messageInput" rows="4"></textarea>

    <div class="split-button">
      <button onclick="saveToServer()">üì© Drop</button>
      <button onclick="loadMessages()">üì¨ Check</button>
    </div>
  </div>

  <img src="/squirrel.png" alt="Cute squirrel with envelope" class="squirrel">

  <p id="veil">These words are sealed in silence, waiting for the one who knows the name.</p>

  <div id="outputWrapper">
    <div id="output"></div>
  </div>

  <script>
    async function saveToServer() {
      const keyword = document.getElementById('keyword').value;
      const message = document.getElementById('messageInput').value;
      if (!keyword || !message) return alert("Please enter both keyword and message.");

      const ciphertext = CryptoJS.AES.encrypt(message, keyword).toString();
      const timestamp = new Date().toISOString();
      const id = crypto.randomUUID();

      const res = await fetch('/mailbox', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id, message: ciphertext, timestamp })
      });

      if (res.ok) {
        document.getElementById('messageInput').value = '';
        loadMessages();
      }
    }

    async function loadMessages() {
      const keyword = document.getElementById('keyword').value;
      const res = await fetch('/mailbox');
      const data = await res.json();

      let output = '';
      let decryptedAny = false;

      data.slice().reverse().forEach((msgObj) => {
        const msg = msgObj.message;
        const time = msgObj.timestamp ? new Date(msgObj.timestamp).toLocaleString() : 'üï∞Ô∏è';
        const id = msgObj.id || '‚Äî';

        try {
          const bytes = CryptoJS.AES.decrypt(msg, keyword);
          const originalText = bytes.toString(CryptoJS.enc.Utf8);
          if (originalText) {
            decryptedAny = true;
            const firstLine = originalText.split('\n')[0];
            output += `
              <div class="message" onclick="toggleMessage(this)">
                <div style="display: flex; justify-content: space-between;">
                  <span class="timestamp">${time}</span>
                  <span style="font-size: 0.8em; color: #aaa;">ID: ${id}</span>
                </div>
                <div class="preview">${firstLine}</div>
                <div class="full">${originalText}</div>
              </div>
            `;
          }
        } catch {
          // silently skip undecryptable messages
        }
      });

      document.getElementById('output').innerHTML = output;
      document.getElementById('veil').style.display = decryptedAny ? 'none' : 'block';

      const outputContainer = document.getElementById('outputWrapper');
      outputContainer.classList.toggle('scrollable', data.length > 20);
    }

    function toggleMessage(el) {
      const preview = el.querySelector('.preview');
      const full = el.querySelector('.full');

      const isHidden = window.getComputedStyle(full).display === 'none';

      if (isHidden) {
        preview.style.display = 'none';
        full.style.display = 'block';
      } else {
        preview.style.display = 'block';
        full.style.display = 'none';
      }
    }
  </script>
</body>
</html>
